<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/style.css" rel="stylesheet" />
</head>

<body>
    <section class="wrapper">

        <article class="music-container">

            <div class="controls">
                <input type="radio" name="controls" id="btn-play">
                <label for="btn-play" class="lbl-btn-play"><span></span></label>

                <input type="radio" name="controls" id="btn-pause">
                <label for="btn-pause" class="lbl-btn-pause">
                    <span></span>
                </label>

                <label class="lbl-btn-reset">
                    <span></span>
                </label>
            </div>

            <div class="cover">
                <div class="static-card">
                    <img src="https://generations.krea.ai/images/8ef3b5bf-e4db-431c-a45c-2a4be2243eed.webp" alt="">
                </div>
                <div class="flip-card">
                    <img src="https://generations.krea.ai/images/8ef3b5bf-e4db-431c-a45c-2a4be2243eed.webp" alt="">
                </div>
            </div>
        </article>
    </section>
</body>

</html>
