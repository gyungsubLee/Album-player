<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="wgh-slider">
            <input class="wgh-slider-target" type="radio" id="slide-1" name="slider" />
            <input class="wgh-slider-target" type="radio" id="slide-2" name="slider" />
            <input class="wgh-slider-target" type="radio" id="slide-3" name="slider" checked="checked" />
            <input class="wgh-slider-target" type="radio" id="slide-4" name="slider" />
            <input class="wgh-slider-target" type="radio" id="slide-5" name="slider" />

            <div class="wgh-slider__viewport">
                <div class="wgh-slider__viewbox">
                    <div class="wgh-slider__container">

                        <div class="wgh-slider-item">
                            <div class="wgh-slider-item__inner">
                                <figure class="wgh-slider-item-figure">
                                    <img class="wgh-slider-item-figure__image" src="img/image-1.jpg"
                                        alt="album-title" />
                                    <figcaption class="wgh-slider-item-figure__caption">
                                        <a href="./img/image-1.jpg">album-title</a>
                                        <span>artist</span>
                                    </figcaption>
                                </figure>
                                <label class="wgh-slider-item__trigger" for="slide-1" title="Show product 1"></label>
                            </div>
                        </div>

                        <div class="wgh-slider-item">
                            <div class="wgh-slider-item__inner">
                                <figure class="wgh-slider-item-figure"><img class="wgh-slider-item-figure__image"
                                        src="img/image-2.jpg" alt="album-title" />
                                    <figcaption class="wgh-slider-item-figure__caption">
                                        <a href="./img/image-2.jpg">album-title</a>
                                        <span>artist</span>
                                    </figcaption>
                                </figure>
                                <label class="wgh-slider-item__trigger" for="slide-2" title="Show product 2"></label>
                            </div>
                        </div>

                        <div class="wgh-slider-item">
                            <div class="wgh-slider-item__inner">
                                <figure class="wgh-slider-item-figure"><img class="wgh-slider-item-figure__image"
                                        src="img/image-3.png" alt="album-title" />
                                    <figcaption class="wgh-slider-item-figure__caption">
                                        <a href="./img/image-3.png">album-title</a>
                                        <span>artist</span>
                                    </figcaption>
                                </figure>
                                <label class="wgh-slider-item__trigger" for="slide-3" title="Show product 3"></label>
                            </div>
                        </div>
                        <div class="wgh-slider-item">
                            <div class="wgh-slider-item__inner">
                                <figure class="wgh-slider-item-figure"><img class="wgh-slider-item-figure__image"
                                        src="img/image-4.jpg" alt="album-title" />
                                    <figcaption class="wgh-slider-item-figure__caption">
                                        <a href="./img/image-4.jpg">album-title</a>
                                        <span>artist</span>
                                    </figcaption>
                                </figure>
                                <label class="wgh-slider-item__trigger" for="slide-4" title="Show product 4"></label>
                            </div>
                        </div>
                        <div class="wgh-slider-item">
                            <div class="wgh-slider-item__inner">
                                <figure class="wgh-slider-item-figure"><img class="wgh-slider-item-figure__image"
                                        src="img/image-5.jpg" alt="album-title" />
                                    <figcaption class="wgh-slider-item-figure__caption">
                                        <a href="./img/image-5.jpg">album-title</a>
                                        <span>artist</span>
                                    </figcaption>
                                </figure>
                                <label class="wgh-slider-item__trigger" for="slide-5" title="Show product 5"></label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>+

    <article class="album-container hidden">
        <div class="controls">
            <input type="radio" name="controls" id="btn-play">
            <label for="btn-play" class="lbl-btn-play"><span></span></label>

            <input type="radio" name="controls" id="btn-pause">
            <label for="btn-pause" class="lbl-btn-pause">
                <span></span>
            </label>

            <label class="lbl-btn-reset">
                <span></span>
            </label>
        </div>

        <div class="cover">
            <div class="static-card">
                <img src="img/image-3.png" alt="">
            </div>
            <div class="flip-card">
                <img src="img/image-3.png" alt="">
            </div>
        </div>
    </article>
</body>

</html>
