<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="album-slider-container">
        <div class="slider">
            <input class="slider-target" type="radio" id="slide-1" name="slider" />
            <input class="slider-target" type="radio" id="slide-2" name="slider" />
            <input class="slider-target" type="radio" id="slide-3" name="slider" checked=true />
            <input class="slider-target" type="radio" id="slide-4" name="slider" />
            <input class="slider-target" type="radio" id="slide-5" name="slider" />

            <div class="slider__viewport">
                <div class="slider__viewbox">
                    <div class="slider__container">

                        <div class="slider-item">
                            <div class="slider-item__inner">
                                <figure class="slider-item-figure">
                                    <img class="slider-item-figure__image" src="./img/1.jpg" alt="album-title" />
                                    <figcaption class="slider-item-figure__caption">
                                        <a href="">album-title</a>
                                        <span>artist</span>
                                    </figcaption>
                                </figure>
                                <label class="slider-item__trigger" for="slide-1" title="Show product 1"></label>
                            </div>
                            <button class="slider-to-album">Listen</button>
                        </div>

                        <div class="slider-item">
                            <div class="slider-item__inner">
                                <figure class="slider-item-figure">
                                    <img class="slider-item-figure__image" src="./img/2.jpg" alt="album-title" />
                                    <figcaption class="slider-item-figure__caption">
                                        <a href="">album-title</a>
                                        <span>artist</span>
                                    </figcaption>
                                </figure>
                                <label class="slider-item__trigger" for="slide-2" title="Show product 2"></label>
                            </div>
                            <button class="slider-to-album">Listen</button>
                        </div>

                        <div class="slider-item">
                            <div class="slider-item__inner">
                                <figure class="slider-item-figure">
                                    <img class="slider-item-figure__image" src="./img/3.jpg" alt="album-title" />
                                    <figcaption class="slider-item-figure__caption">
                                        <a href="">album-title</a>
                                        <span>artist</span>
                                    </figcaption>
                                </figure>
                                <label class="slider-item__trigger" for="slide-3" title="Show product 3"></label>
                            </div>
                            <button class="slider-to-album">Listen</button>
                        </div>
                        <div class="slider-item">
                            <div class="slider-item__inner">
                                <figure class="slider-item-figure"><img class="slider-item-figure__image"
                                        src="./img/4.jpg" alt="album-title" />
                                    <figcaption class="slider-item-figure__caption">
                                        <a href="">album-title</a>
                                        <span>artist</span>
                                    </figcaption>
                                </figure>
                                <label class="slider-item__trigger" for="slide-4" title="Show product 4"></label>
                            </div>
                            <button class="slider-to-album">Listen</button>
                        </div>
                        <div class="slider-item">
                            <div class="slider-item__inner">
                                <figure class="slider-item-figure"><img class="slider-item-figure__image"
                                        src="./img/5.jpg" alt="album-title" />
                                    <figcaption class="slider-item-figure__caption">
                                        <a href="">album-title</a>
                                        <span>artist</span>
                                    </figcaption>
                                </figure>
                                <label class="slider-item__trigger" for="slide-5" title="Show product 5"></label>
                            </div>
                            <button class="slider-to-album">Listen</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <article class="album-container hidden">
        <div class="controls">
            <input type="radio" name="controls" id="btn-play">
            <label for="btn-play" class="lbl-btn-play"><span></span></label>

            <input type="radio" name="controls" id="btn-pause">
            <label for="btn-pause" class="lbl-btn-pause">
                <span></span>
            </label>

            <label class="lbl-btn-reset">
                <span></span>
            </label>
        </div>

        <div class="cover">
            <div class="static-card">
                <img class="album-img1" src="3.png" alt="">
            </div>
            <div class="flip-card">
                <img class="album-img2" src="3.png" alt="">
            </div>
        </div>
    </article>

    <script src="./js/app.js"></script>
    <script src="./js/Album.js"></script>
</body>

</html>
